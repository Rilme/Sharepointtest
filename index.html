<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Upload</title>
</head>
<body>
  <h1>Upload Image</h1>
  <input type="file" id="imageInput" accept="image/*">
  <button onclick="uploadImage()">Upload</button>

  <script>
    function uploadImage() {
      const input = document.getElementById('imageInput');
      const file = input.files[0];

      if (!file) {
        alert('Please select an image file.');
        return;
      }

      const formData = new FormData();
      formData.append('image', file);

      fetch('https://prod-65.westus.logic.azure.com:443/workflows/b7df1994b38f4229b1df92120f84cdd4/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=cvP9wgINTwRqCMGx0kGKIlW8ONlqFeEf1bVigz6uol4', {
        method: 'POST',
        body: formData
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(data => {
        console.log(data); // Handle response from the API
        alert('Image uploaded successfully!');
      })
      .catch(error => {
        console.error('There was a problem with the upload:', error);
        alert('There was a problem with the upload. Please try again later.');
      });
    }
  </script>
</body>
</html>

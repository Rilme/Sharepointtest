<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Upload</title>
</head>
<body>
  <h1>Upload Image</h1>
  <input type="file" id="imageInput" accept="image/*">
  <button onclick="uploadImage()">Upload</button>

  <script>
    function uploadImage() {
      const input = document.getElementById('imageInput');
      const file = input.files[0];
      
      if (!file) {
        alert('Please select an image file.');
        return;
      }
      
      const formData = new FormData();
      formData.append('image', file);
      
      fetch('https://prod-187.westus.logic.azure.com:443/workflows/0d0f558b70194fa29e71ad91d1193dd1/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=qJdmKcMy9NeAEbl233TXPlpHynodVevaZevpIqntNBU', {
        method: 'PUT',
        body: formData
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        // Check if response is empty
        if (response.status === 204) {
          return; // No content, return nothing
        }
        return response.json(); // Parse JSON response
      })
      .then(data => {
        if (data) {
          console.log(data); // Handle response from the API
        }
        alert('Image uploaded successfully!');
      })
      .catch(error => {
        alert('There was a problem with the upload. Please try again later.');
      });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
</head>
<body>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="image" id="imageInput">
        <button type="button" onclick="uploadImage()">Upload Image</button>
        <button type="button" onclick="goToValidatePage()">Go to Validate Page</button>
    </form>
    <script>
        function uploadImage() {
            var formData = new FormData();
            var imageFile = document.getElementById('imageInput').files[0];
            formData.append('image', imageFile);

            fetch('https://prod-65.westus.logic.azure.com:443/workflows/b7df1994b38f4229b1df92120f84cdd4/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=cvP9wgINTwRqCMGx0kGKIlW8ONlqFeEf1bVigz6uol4', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    alert('Image uploaded successfully!');
                } else {
                    alert('Failed to upload image.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while uploading image.');
            });
        }

        function goToValidatePage() {
            window.location.href = 'validate.html'; // Redirect to validate.html
        }
    </script>
</body>
</html>
